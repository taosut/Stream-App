<head>
  <style>
    .sidebar {
      /* fixed position means the element will be at the same location regardless if
          user scrolls up or down. */
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background: green;
    }

    .content {
      margin-left: 300px;
    }
  </style>
</head>
<body>
  <div class="sidebar">I am a sidebar.</div>
  <div class="content">
    <h1>I am some content.</h1>
  </div>
</body>
